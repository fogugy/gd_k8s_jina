apiVersion: v1
kind: Service
metadata:
  name: flask-service

spec:
  selector:
    app: jina
  ports:
    - protocol: "TCP"
      port: 5000
      targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jina

spec:
  selector:
    matchLabels:
      app: jina
  replicas: 1

  template:
    metadata:
      labels:
        app: jina

    spec:
      volumes:
        - name: volume-flask
          hostPath:
            path: /workdir/flask_app
            type: Directory
        - name: volume-jina
          hostPath:
            path: /workdir/jina_app
            type: Directory

      containers:
        - name: flask
          image: flask-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          env:
            - name: SERVICE_PORT
              value: "5000"
            - name: JINA_PORT
              value: "6000"
          volumeMounts:
            - mountPath: /app
              name: volume-flask
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

        - name: jina
          image: jina-app:latest
          imagePullPolicy: Never
          env:
            - name: JINA_PORT
              value: "6000"
          ports:
            - containerPort: 6000
          volumeMounts:
            - mountPath: /app
              name: volume-jina
          resources:
            requests:
              memory: "1024Mi"
            limits:
              memory: "2500Mi"
